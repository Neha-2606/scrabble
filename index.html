<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrabble Full Board</title>
  <!-- Link to external styles and jQuery UI dependencies -->
  <link rel="stylesheet" href="styles.css" />

  <button id="restart">Restart</button>

  <!-- Main script for game logic -->
  <script src="game.js"></script>
</body>
